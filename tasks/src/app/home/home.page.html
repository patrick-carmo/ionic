<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon name="ellipsis-vertical" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <ion-segment [(ngModel)]="type">
      <ion-segment-button value="pending" layout="icon-start">
        <ion-icon name="alert-circle"></ion-icon>
        <ion-label>Pendentes</ion-label>
      </ion-segment-button>
      <ion-segment-button value="done" layout="icon-start">
        <ion-icon name="checkmark-circle"></ion-icon>
        <ion-label>Tarefas concluÃ­das</ion-label>
      </ion-segment-button>
    </ion-segment>

    <ion-list *ngIf="type === 'pending'">
      <ion-item-sliding *ngFor="let task of taskService.getTasks(); let i = index">
        <ion-item *ngIf="!task.done">
          <ion-label>{{task.value}}</ion-label>
          <ion-checkbox slot="start" [(ngModel)]="task.done"></ion-checkbox>
          <ion-badge color="warning" *ngIf="task.date.getDate()">
            {{task.date.getDate() + 1 + '/' + (task.date.getMonth() + 1) + '/' + task.date.getFullYear()}}
          </ion-badge>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="sucess" (click)="presentAlertPromptUpdate(i, task)">
            <ion-icon name="create-outline" slort="icon-only"></ion-icon>
          </ion-item-option>

          <ion-item-option color="danger" (click)="presentAlertPromptDelete(i)">
            <ion-icon name="trash-outline" slort="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-list *ngIf="type === 'done'">
      <ion-item-sliding *ngFor="let task of taskService.getTasks(); let i = index">
        <ion-item *ngIf="task.done">
          <ion-label>{{task.value}}</ion-label>
          <ion-checkbox slot="start" [(ngModel)]="task.done"></ion-checkbox>
          <ion-badge color="warning" *ngIf="task.date.getDate()">
            {{task.date.getDate() + 1 + '/' + (task.date.getMonth() + 1) + '/' + task.date.getFullYear()}}
          </ion-badge>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="sucess" (click)="presentAlertPromptUpdate(i, task)">
            <ion-icon name="create-outline" slort="icon-only"></ion-icon>
          </ion-item-option>

          <ion-item-option color="danger" (click)="presentAlertPromptDelete(i)">
            <ion-icon name="trash-outline" slort="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="danger" (click)="presentAlertPromptAdd()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>

</ion-content>
