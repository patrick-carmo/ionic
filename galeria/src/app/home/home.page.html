<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Galeria
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let foto of fotoService.fotos; index as position">
          <ion-img src="{{foto.webviewPath}}" (click)="presentActionSheet(position)"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="fotoService.addNewToGallery()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
